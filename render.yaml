services:
  - type: web
    name: ktlm-kitchen-backend
    env: node
    plan: free
    buildCommand: npm install && cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000

  - type: web
    name: ktlm-kitchen-frontend
    env: node
    plan: free
    buildCommand: npm install && cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s build -p $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://ktlm-kitchen-backend.render.com/api
